apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'docker'

version = '0.1'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

docker {
    baseImage = 'openjdk:8'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'validator'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.2"
}

task docker(type: Docker) {
    dependsOn "fatJar"
    applicationName = "validator"
    setEnvironment("SERVER_PORT", "80")
    exposePort(80)
    addFile("build/libs/validator-all-0.1.jar","opt/validator-all-0.1.jar")
    defaultCommand = ["java", "-jar", "opt/validator-all-0.1.jar"]
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
}
